<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Link Shortener</h1>
        
        <form action="/shorten-ui" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Destination URL</label>
                <input type="url" name="target_url" placeholder="https://example.com" required
                    class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Custom URL (Opt)</label>
                    <input type="text" name="custom_url" placeholder="my-link"
                        class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Expires In (Days)</label>
                    <input type="number" name="expiry_days" placeholder="7"
                        class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition duration-200">
                Generate Short Link
            </button>
        </form>

        {% if short_url %}
        <div class="mt-8 p-4 bg-green-900/30 border border-green-700 rounded-lg">
            <p class="text-sm text-green-400 mb-1">Your link is ready:</p>
            <a href="{{ short_url }}" target="_blank" class="text-xl font-mono text-white underline">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
